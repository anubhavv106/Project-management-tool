<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body onload="fetchIssues()">
    <h1 class="center">Project Management Tool</h1>
    <div class="container-1">
        <h3 class="head-2">Assign Tasks:</h3>
        <form action="" id="issueInputForm">
                <span class="identifier">Project Name</span>
                <input type="text" class="form-control" id="issueSeverityInput" placeholder="Enter the Project Name..">
                <span class="identifier">Task Details</span>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Enter the Task..">
                <span class="identifier">Assigned Too</span>
                <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible..">
                <center><button type="submit" id="savebtn" class="btn">Assign</button></center>
        </form>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
    </div>
    <center>
        <p>Developed by Av.</p>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
